<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="canonical" href="<%= env.BASE_URL %>" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />

    <title>Airstack Explorer</title>
    <meta name="description" content="Multi-chain visual blockchain explorer. Search using ENS, Farcaster, Lens, NFTs, tokens. Fetch historical balances. Download CSV or get APIs." />

    <meta property="og:url" content="<%= env.BASE_URL %>" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Airstack Explorer" />
    <meta property="og:description" content="Multi-chain visual blockchain explorer. Search using ENS, Farcaster, Lens, NFTs, tokens. Fetch historical balances. Download CSV or get APIs." />
    <meta property="og:image" content="<%= env.BASE_URL %>/images/open-graph/explorer.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@airstack_xyz" />
    <meta name="twitter:url" content="<%= env.BASE_URL %>" />
    <meta name="twitter:title" content="Airstack Explorer" />
    <meta name="twitter:description" content="Multi-chain visual blockchain explorer. Search using ENS, Farcaster, Lens, NFTs, tokens. Fetch historical balances. Download CSV or get APIs." />
    <meta name="twitter:image" content="<%= env.BASE_URL %>/images/open-graph/explorer.png" />
    
    <% if (env.isProduction) { %>
    <!-- Google Tag Manager -->
    <script>
      (function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({ 'gtm.start': new Date().getTime(), event: 'gtm.js' });
        var f = d.getElementsByTagName(s)[0],
          j = d.createElement(s),
          dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src = 'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
      })(
        window,
        document,
        'script',
        'dataLayer',
        '<%= env.GOOGLE_TAG_MANAGER_ID %>'
      );
    </script>
    <!-- End Google Tag Manager -->
    <% }%>
  </head>

  <body class="no-scrollbar">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <% if (env.isProduction) { %>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
      <iframe
        src="https://www.googletagmanager.com/ns.html?id=<%= env.GOOGLE_TAG_MANAGER_ID %>"
        height="0"
        width="0"
        style="display: none; visibility: hidden"
      ></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->
    <% } %>
  </body>
</html>
